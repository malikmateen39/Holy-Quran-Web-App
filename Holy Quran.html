
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Quran Odyssey</title>
  <link rel="stylesheet" href="style.css">

</head>
<body class="night-mode">
  <div class="background">
    <canvas id="nebula"></canvas>
    <div class="arabesque-overlay"></div>
  </div>
  <div class="container">
    <span class="toggle-mode" onclick="toggleMode()">ðŸŒ™</span>
    <h1>Celestial Quran Odyssey</h1>
    <div class="input-section">
      <input type="text" id="searchInput" placeholder="Search Surah by name...">
      <select id="surahSelect" onchange="displaySurah()">
        <option value="" disabled selected>Select a Surah</option>
      </select>
    </div>
    <div class="surah-content" id="surahContent" style="display: none;">
      <div class="arabic-text" id="arabicText"></div>
      <div class="transliteration" id="transliteration"></div>
      <div class="translation" id="translation"></div>
      <div class="urdu-translation" id="urduTranslation"></div>
      <div class="navigation">
        <button class="nav-btn" onclick="prevAyat()">Previous Ayat</button>
        <button class="nav-btn" onclick="nextAyat()">Next Ayat</button>
      </div>
    </div>
    <button class="btn" onclick="displayRandomSurah()">Random Surah</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
